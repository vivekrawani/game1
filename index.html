<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Gun Water</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <h1> The classic <em>'Snake Gun Water'</em> .</h1>  
        <p>Choose among the three</p>
        <div class = "tiles">
            <img src="src/snake.png" alt="snake">
            <img src="src/gun.png" alt="gun">
            <img src="src/water.jpg" alt="water">          
        </div>
        <br>
        <div id = "user-choice">User choice</div>
        <div id = "computer-choice">Computer choice</div> 
        <br>       
        <div id = "result">Result</div>
        <br>
        <div class = "scores">
            <table>
                <caption>Scoreboard</caption>
    
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>User</td>
                        <td id = "user-score">0</td>
                    </tr>
                    <tr>
                        <td>Computer</td>
                        <td id = "computer-score">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
        
<script src = "index.js"></script>   
</body>
</html>
